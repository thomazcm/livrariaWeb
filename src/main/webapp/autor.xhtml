<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
  <ui:define name="titulo">Novo Autor</ui:define>
  <ui:define name="conteudo">
    <h:form>
      <fieldset>
        <legend>Dados do Autor</legend>
        <h:panelGrid columns="2">
          <h:outputLabel value="Nome:" for="nome" />
          <h:inputText id="nome" value="#{autorBean.autor.nome}" required="true"
            requiredMessage="Por favor, informe o nome do Autor."
            validatorMessage="O nome deve ter no mÃ­nimo 5 caracteres.">
            <f:validateLength minimum="5" />
          </h:inputText>
          <h:commandButton value="Gravar" action="#{autorBean.gravar}" />
          <h:message for="nome" />
        </h:panelGrid>
      </fieldset>
    </h:form>
    <!-- Table with all current autores: -->
        <h:form>
            <h:dataTable id="tabelaAutores" value="#{autorBean.autoresCadastrados}" var="autor">
                <h:column>
                    <f:facet name="header">Remover</f:facet>
                    <h:commandLink value="Remove" action="#{autorBean.remover(autor)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{autor.nome}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
    <ui:define name="texto">
    Cadastro de Autores
  </ui:define>
</ui:composition>
</html>
